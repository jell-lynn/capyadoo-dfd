name: PlantUML to PNG

on:
  push:
    paths:
      - '**.puml'
    branches: [ main, master ]
  pull_request:
    paths:
      - '**.puml'
    branches: [ main, master ]

jobs:
  plantuml:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Download PlantUML
      run: |
        wget https://github.com/plantuml/plantuml/releases/latest/download/plantuml-1.2024.6.jar -O plantuml.jar
        
    - name: Generate PNG from PlantUML
      run: |
        java -jar plantuml.jar -tpng *.puml
        
    - name: List generated files
      run: |
        ls -la *.png || echo "No PNG files generated"
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Add generated PNG files
      run: |
        git add *.png || echo "No PNG files to add"
        
    - name: Commit generated files
      run: |
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-generated PNG files from PlantUML [skip ci]"
        fi
        
    - name: Push changes
      if: github.event_name == 'push'
      run: |
        git push origin ${{ github.ref_name }}
