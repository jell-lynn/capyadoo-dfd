name: Generate PlantUML Images

on:
  push:
    paths:
      - '**.puml'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Generate PlantUML images
      uses: holowinski/plantuml-github-action@main
      with:
        args: -v -tpng **/*.puml
        
    - name: Commit and push images
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Generated PlantUML images"
        git push
